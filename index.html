<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<div class="container">
    <h1>QR Code Generator</h1>
    <div class="qrcode-container">
        <div class="qrcode"></div>
    </div>
    <input type="text" placeholder="Füge eine URL oder Text ein und drücke ENTER" oninput="generateQr()"/>
    <input type="text" placeholder="Gib den Namen des QR-Codes ein." id="filenameInput">
    <div class="buttons">
        <button onclick="generateQr()" style="margin-right: 8%">Generiere</button>
        <button onclick="downloadQrCode()">Download</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
